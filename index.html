<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="signUp">
      <h2>Welcome to Tic Tac Toe</h2>
      <form id="from-game">
        <div class="player-section">
          <h4>Player 1</h4>
          <label for="player-one-name-holder">Enter Your name</label>
          <input
            type="text"
            name="player-one-name-holder"
            id="player-one-name-holder"
          />
          <label for="player-one-role-holder">Select Your Role</label>
          <select name="player-one-role-holder" id="player-one-role-holder">
            <option value="">Choose one</option>
            <option value="x">X</option>
            <option value="circle">O</option>
          </select>
        </div>
        <div class="player-section">
          <h4>Player 2</h4>
          <label for="player-one-name-holder">Enter Your name</label>
          <input
            type="text"
            name="player-two-name-holder"
            id="player-two-name-holder"
          />
          <label for="player-two-role-holder">Select Your Role</label>
          <select name="player-two-role-holder" id="player-two-role-holder">
            <option value="">Choose one</option>
            <option value="x">X</option>
            <option value="circle">O</option>
          </select>
        </div>
        <button type="submit" class="start-game">Start</button>
      </form>
    </div>
    <div class="mainBoard" style="display: none">
      <div class="boardInfo">
        <div>
          <div>
            <span class="title">Player:</span>
            <span class="player-one-name">unknown</span>
          </div>
          <div>
            <span class="title">Role:</span>
            <span class="player-one-role">not define</span>
          </div>
        </div>
        <div class="player-turn">
          <span class="title">unknown</span>
          <span>Turn</span>
        </div>
        <div>
          <div>
            <span class="title">Player:</span>
            <span class="player-two-name">unknown</span>
          </div>
          <div>
            <span class="title">Role:</span>
            <span class="player-two-role">not define</span>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="board-section">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="board-section">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="board-section">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <dialog class="end-game-modal">
      <h4>The <span class="winner-holder">X</span> Team Won The Game</h4>
      <span>ðŸŽŠ Congratulation ðŸŽ‰</span>
      <button class="restart-btn">Restart</button>
    </dialog>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
